[% extends "angularjs_study/views/templates/ng-base.html" %]
[% block content %]
  <script>
  [% include "angularjs_study/js/sample-10.js" %]
  </script>
  <div class='container-fluid' ng-controller="TypeaheadCtrl">
    <h4>Asynchronous results</h4>
    <pre>Model: {{asyncSelected | json}}</pre>
    <input type="text" ng-model="asyncSelected"
           placeholder="Locations loaded via $http"
           typeahead="address for address in getLocation($viewValue) | filter:$viewValue"
           typeahead-loading="loadingLocations" class="form-control">
    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
  </div>
[% endblock %]
